
<div>
    <p class="formintro">You have Quotes to share, don't hesitate.</p>
    <p class="card card-container formintro">Share your Quotes</p>
    <div class="container-fluid">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div *ngIf="name.errors && (name.invalid || name.touched)">
                    <small class="text-danger" *ngIf="name.errors.required">Name is required</small>
                </div>
                     
            </div>
            <div class="form-group">
                <label for="quotess">Quote</label>
                <input class="form-control" id="quotess" rows="4" [(ngModel)]="newQuote.quotess" name="quotess" #quotess="ngModel" [class.is-invalid]="quotess.invalid && quotess.touched"  required>
                <small class="text-danger" [class.d-none]="quotess.valid || quotess.untouched">Quote is required</small>
            </div>
            <div class="form-group">
                <label for="description">Quote's Author</label>
                <input class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" [class.is-invalid]="author.invalid && author.touched"  required>
                <small class="text-danger" [class.d-none]="author.valid || author.untouched">Author is required</small>
            </div>
            <div class="form-group">
                <label for="complete">Date of submition</label>
                <input type='date' class="form-control" [class.is-invalid]="completeDate.invalid && completeDate.touched"  id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
                <small class="text-danger" [class.d-none]="completeDate.valid || completeDate.untouched">Author is required</small>
            </div>
            <button [disabled]="quoteForm.form.invalid" type="submit" class="btn btn-success">Add Goal</button>
        </form>
    </div>
      
</div>
